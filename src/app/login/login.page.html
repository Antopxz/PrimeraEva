<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="tertiary">
    <ion-card-header>
      <ion-card-title>Ingrese su cuenta</ion-card-title>
  <ion-item color="light">
    <ion-label  position="floating">Usuario</ion-label>
    <ion-input [(ngModel)]="username" type="text"></ion-input>
  </ion-item>
  <ion-item color="light">
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>
  <ion-button color="light">Iniciar sesion<ion-icon slot="end" name="star"></ion-icon>
  </ion-button>
</ion-card-header>
</ion-card>
  <ion-button expand="full" (click)="irARegistro()">Registrarse</ion-button>
  <ion-button expand="full" (click)="irARecuperarContrasena()">Recuperar Contraseña</ion-button>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
